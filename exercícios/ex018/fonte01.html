<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fontes Google Fontes</title>
  <style> 
    @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    body {
      font-family:"Work Sans", Arial, Verdana, sans-serif;
      font-size: 16px;
      color: black;
    }

    h1 {
      font-family: 'Kaushan Script', serif;
      font-size: 3em;
    }

    h2 {
      font-family: 'Kaushan Script', serif;
      font-size: 2em;
    }
  </style>
</head>
<body>

  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita ab quia maxime, quidem provident modi ad cumque incidunt facilis quae ut accusantium molestias? Repellat, similique! Quia at itaque id dicta?</p>
  <h2>Subtítulo</h2>
</body>
</html>
