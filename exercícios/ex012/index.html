<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Esse vídeo está hospedado no meu própio servidor.</p>

  <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/MeuVideo.mp4" type="video/mp4">
    <source src="midia/Meu-Video.webm" type="video/webm">
    <p>Seu navgeador não tem compatibilidade com reprodução de vídeos.</p>
  </video>

  <h1>Inserindo vídeos do YouTube</h1>
  <iframe width="500" height="315" src="https://www.youtube.com/embed/stHbjWx79Dk?si=EcOswYfN7FRPkRC7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <h1>Inserindo vídeos do Vimeo</h1>
  <iframe src="https://player.vimeo.com/video/19810624?h=bcf1b73ccd&color=c9ff23" width="500" height="375" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
